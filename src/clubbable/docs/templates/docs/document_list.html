{% extends "website/authenticated_base.html" %}

{% block container %}
  <table class="table table-hover">
    <thead>
      <tr>
        <td>Document</td>
        <td>Download</td>
        {% if user.is_staff %}
        <td>Send</td>
        {% endif %}
      </tr>
    </thead>
    <tbody>
      {% for doc in docs %}
      <tr>
        <td><i class="far fa-file-{{ doc.doc_type }}"></i> {{ doc }}</td>
        <td>
          <a href="{% url 'doc_download' doc.folder.id doc.id doc.filename %}">
            <i class="fas fa-download"></i>
          </a>
        </td>
        {% if user.is_staff %}
        <td>
          <a href="{% url 'doc_send' doc.folder.id doc.id %}">
            <i class="far fa-envelope"></i>
          </a>
        </td>
        {% endif %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

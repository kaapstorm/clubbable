{% extends "website/authenticated_base.html" %}

{% block container %}
  <h2>{{ gallery }}</h2>
  <div class="container-fluid">
    <div class="row">
      {% for image in images %}
      <div class="col-xs-4 col-md-3">
        <div class="well text-center">
          <a href="{{ image.display.url }}" target="_blank">
            <img src="{{ image.thumbnail.url }}"
                 alt="{{ image }}"
                 class="img-responsive img-thumbnail" /><br/>
          </a>
          <div class="caption">{{ image }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}

{% extends "club/authenticated_base.html" %}

{% block breadcrumbs %}
  <li class="breadcrumb-item">
    <a href="{% url 'dashboard' %}">
      <i class="fas fa-home"></i>
    </a>
  </li>
  <li class="breadcrumb-item active">
    {{ gallery }}
  </li>
{% endblock %}

{% block container %}
  <h2>{{ gallery }}</h2>
  <div class="container-fluid">
    <div class="row">
      {% for image in images %}
      <div class="col-3 p-2">
        <div class="card border text-center align-middle"
                     style="height: 200px;">
          <div class="card-body m-auto">
            <a href="{% url 'image_show' image.gallery.id image.id %}">
              <img src="{{ image.thumbnail.url }}"
                   alt="{{ image }}"
                   class="border border-dark rounded" /><br/>
            </a>
            <div class="card-text">{{ image }}</div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}

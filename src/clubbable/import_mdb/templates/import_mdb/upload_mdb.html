{% extends "club/authenticated_base.html" %}

{% block breadcrumbs %}
  <li>
    <a href="{% url 'dashboard' %}">
      <i class="fas fa-home"></i>
    </a>
  </li>
  <li class="active">
    Upload Access database
  </li>
{% endblock %}

{% block container %}
  <div>
    <h3>Upload Access database</h3>
    <div class="jumbotron">
      <form role="form"
            enctype="multipart/form-data"
            method="post"
            action="{% url 'upload_mdb' %}">
        {% csrf_token %}
        <div class="form-group">
          {% if form.errors %}<div>{{ form.errors }}</div>{% endif %}
          <input id="id_access_db"
                 name="access_db"
                 class="form-control-file"
                 required="required"
                 aria-required="true"
                 type="file" />
        </div>
        <button type="submit" class="btn btn-default">Upload</button>
      </form>
    </div>
  </div>
{% endblock %}
